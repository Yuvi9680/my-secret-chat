<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Assistant</title>
    <!-- Crypto.js library (Sender-Side Lock ke liye) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <!-- MQTT.js library (Real-time chat ke liye) - Naya, reliable link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/5.7.0/mqtt.min.js"></script>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Click flash hatata hai */
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Page ko scroll hone se rokta hai */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f2f5;
        }

        /* App container - YEH NAYA LAYOUT HAI */
        #app-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            max-width: 600px; /* Desktop ke liye */
            margin: 0 auto; /* Desktop par center karega */
        }

        /* Header (AI Bot jaisa dikhane ke liye) */
        #header {
            padding: 16px;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
            flex-shrink: 0; /* Header ko shrink hone se rokta hai */
        }
        #header h3 { margin: 0; font-weight: 600; color: #000; }
        #header p { margin: 4px 0 0; font-size: 13px; color: #ffc107; font-weight: 500; }

        /* Chat window (Jahaan messages dikhenge) */
        #chat-window {
            flex-grow: 1; /* Beech ki poori jagah lega */
            padding: 16px;
            overflow-y: auto; /* Sirf yeh area scroll hoga */
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Message styles */
        .message-container { display: flex; margin-bottom: 12px; max-width: 85%; word-wrap: break-word; }
        .message-bubble { padding: 10px 14px; border-radius: 18px; font-size: 15px; line-height: 1.4; }
        .user-prompt { align-self: flex-end; }
        .user-prompt .message-bubble { background-color: #007bff; color: white; border-top-right-radius: 4px; }
        .ai-response { align-self: flex-start; }
        .ai-response .message-bubble { background-color: #e4e6eb; color: #050505; border-top-left-radius: 4px; }
        .ai-label { font-size: 12px; color: #65676b; margin-bottom: 4px; margin-left: 4px; }
        .locked-message { background-color: #f0f0f0 !important; color: #555 !important; font-family: 'Courier New', monospace; font-size: 13px; cursor: pointer; border: 1px dashed #ccc; }
        .locked-message::before { content: 'üîí '; font-size: 11px; }
        .status-dot { font-size: 10px; margin-left: 5px; color: #a0a0a0; }

        /* Input area - YEH BHI FIX KIYA GAYA HAI */
        #input-area {
            display: flex;
            padding: 12px;
            border-top: 1px solid #e0e0e0;
            background-color: #ffffff;
            align-items: flex-start; /* Textarea ke badhne par align rakhta hai */
            flex-shrink: 0; /* Input area ko shrink hone se rokta hai */
        }

        #message-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 16px;
            font-size: 15px;
            line-height: 1.3;
            outline: none;
            margin-right: 8px;
            resize: none;
            max-height: 100px; /* Taaki bahut zyaada bada na ho */
            overflow-y: auto;
        }
        #message-input:focus { border-color: #007bff; }

        .chat-button {
            border: none;
            background: none;
            padding: 8px;
            font-size: 24px;
            cursor: pointer;
            color: #007bff;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            flex-shrink: 0; /* Buttons ko shrink hone se rokta hai */
        }
        .chat-button:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Header -->
        <div id="header">
            <h3>AI Assistant</h3>
            <p id="status-light">‚óè Connecting...</p>
        </div>

        <!-- Chat Window -->
        <div id="chat-window" oncontextmenu="return false;">
            <div class="message-container ai-response">
                <div>
                    <div class="ai-label">[AI]</div>
                    <div class="message-bubble">Connecting to secure channel...</div>
                </div>
            </div>
        </div>

        <!-- Input Area (Ab yeh 100% dikhega) -->
        <div id="input-area">
            <textarea id="message-input" placeholder="Yahaan type karein..." rows="1"></textarea>
            <button id="lock-button" class="chat-button" title="Message ko lock karein">üîí</button>
            <button id="send-button" class="chat-button" title="Bhejein">‚û§</button>
        </div>
    </div>

    <script>
        // --------- CONFIGURATION ---------
        // Naya, reliable server URL
        const MQTT_BROKER_URL = 'wss://broker.hivemq.com:8884/mqtt';
        
        // ‚ö†Ô∏è Ise badal kar kuch bahut hi random rakhein
        const SECRET_ROOM_TOPIC = "our-permanent-secret-room-a9b3x-yuvraj"; 
        
        const TOPIC_MESSAGES = `${SECRET_ROOM_TOPIC}/messages`;
        const TOPIC_SEEN = `${SECRET_ROOM_TOPIC}/seen`;
        const TOPIC_DELETE = `${SECRET_ROOM_TOPIC}/delete`;
        // ---------------------------------

        // DOM Elements
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const lockButton = document.getElementById('lock-button');
        const statusLight = document.getElementById('status-light');

        // Local State
        let myClientId = `client_${Math.random().toString(16).substring(2, 10)}`;
        let isLocked = false; 
        let client = null;

        // -- MQTT Connection --
        try {
            // Options object ke saath connect karein
            const options = {
                clientId: myClientId,
                clean: true,
                connectTimeout: 4000 // 4 second timeout
            };
            client = mqtt.connect(MQTT_BROKER_URL, options);

            client.on('connect', () => {
                console.log('Broker se connect ho gaye!');
                statusLight.textContent = '‚óè Online';
                statusLight.style.color = '#28a745';
                
                client.subscribe(TOPIC_MESSAGES, { qos: 0 });
                client.subscribe(TOPIC_SEEN, { qos: 0 });
                client.subscribe(TOPIC_DELETE, { qos: 0 });
                
                chatWindow.innerHTML = '';
                displayInitialMessage('Secure channel connected.');
            });

            client.on('error', (err) => {
                console.error('Connection error:', err);
                statusLight.textContent = '‚óè Error';
                statusLight.style.color = 'red';
                displayInitialMessage('Connection error. Retrying...');
            });

            client.on('reconnect', () => {
                statusLight.textContent = '‚óè Reconnecting...';
                statusLight.style.color = '#ffc107';
            });

            // *** JAB KOI NAYA MESSAGE AAYEGA ***
            client.on('message', (topic, payload) => {
                const messageString = payload.toString();
                let msgData;
                try { msgData = JSON.parse(messageString); } 
                catch (e) { console.error('Galat message format:', messageString); return; }

                if (msgData.clientId === myClientId) {
                    if(topic === TOPIC_MESSAGES && msgData.id) {
                         const tempElement = document.getElementById(`temp_${msgData.tempId}`);
                         if(tempElement) {
                             tempElement.id = msgData.id;
                             // status dot ki ID bhi update karein
                             const statusEl = document.getElementById(`status_temp_${msgData.tempId}`);
                             if (statusEl) statusEl.id = `status_${msgData.id}`;
                             // locked message ki ID bhi update karein
                             const lockEl = tempElement.querySelector('.locked-message');
                             if(lockEl) lockEl.setAttribute('onclick', `unlockMessage('${msgData.id}', '${CSS.escape(msgData.text)}')`);
                         }
                    }
                    return;
                }

                // Topic ke hisaab se action lo
                switch (topic) {
                    case TOPIC_MESSAGES:
                        console.log('Naya message aaya:', msgData);
                        displayMessage(msgData, false);
                        // Message dekhte hi 'seen' receipt bhejo
                        client.publish(TOPIC_SEEN, JSON.stringify({ seenMessageId: msgData.id }));
                        break;
                    
                    case TOPIC_SEEN:
                        console.log(`Message seen: ${msgData.seenMessageId}`);
                        const msgElement = document.getElementById(msgData.seenMessageId);
                        if (msgElement) {
                            // "Burn-after-reading" logic
                            msgElement.remove();
                            localStorage.removeItem(`locked_${msgData.seenMessageId}`);
                        }
                        break;
                    
                    case TOPIC_DELETE:
                        console.log(`Message delete hua: ${msgData.deleteMessageId}`);
                        const elementToDelete = document.getElementById(msgData.deleteMessageId);
                        if (elementToDelete) { elementToDelete.remove(); }
                        break;
                }
            });

        } catch (e) {
            console.error("MQTT client banane mein fail:", e);
            alert("Error: Chat service load nahi ho saki.");
            statusLight.textContent = '‚óè Failed';
            statusLight.style.color = 'red';
        }

        // -- Event Handlers --

        sendButton.onclick = sendMessage;
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); 
                sendMessage();
            }
        });

        lockButton.onclick = () => {
            isLocked = !isLocked;
            lockButton.style.backgroundColor = isLocked ? '#007bff' : 'transparent';
            lockButton.style.color = isLocked ? 'white' : '#007bff';
            messageInput.placeholder = isLocked ? 'Locked message type karein...' : 'Yahaan type karein...';
        };

        // -- Functions --

        function sendMessage() {
            if (!client || !client.connected) {
                alert("Aap abhi connect nahi hain. Dobara koshish karein.");
                return;
            }
            
            const text = messageInput.value.trim();
            if (text === '') return;

            const tempId = Date.now();
            const messageId = `${myClientId}_${tempId}`;
            
            const msgData = {
                id: messageId,
                text: text,
                clientId: myClientId,
                isLocked: isLocked, // Yeh sirf local display ke liye hai
                tempId: tempId, // ID update karne ke liye
                tempElementId: `temp_${tempId}` // Temp element ko dhoondhne ke liye
            };
            
            if (isLocked) {
                const password = prompt("Is message ko lock karne ke liye ek password banaayein:");
                if (!password) {
                    alert("Lock karne ke liye password zaroori hai.");
                    return;
                }
                const encryptedText = encryptText(text, password);
                localStorage.setItem(`locked_${messageId}`, encryptedText);
                
                displayMessage(msgData, true); 
                
                const networkMsg = { ...msgData, isLocked: false };
                client.publish(TOPIC_MESSAGES, JSON.stringify(networkMsg));

            } else {
                displayMessage(msgData, true); 
                client.publish(TOPIC_MESSAGES, JSON.stringify(msgData));
            }

            messageInput.value = '';
            isLocked = false;
            lockButton.style.backgroundColor = 'transparent';
            lockButton.style.color = '#007bff';
            messageInput.placeholder = 'Yahaan type karein...';
            messageInput.style.height = 'auto'; 
        }

        function displayMessage(msg, isMe) {
            const container = document.createElement('div');
            // Hum pehle temp ID ka istemaal karenge
            container.id = msg.tempElementId || msg.id; 
            container.className = `message-container ${isMe ? 'user-prompt' : 'ai-response'}`;

            let bubbleContent = '';
            
            if (isMe) {
                // Yeh mera message hai
                const tempStatusId = `status_${msg.tempElementId || msg.id}`;
                if (msg.isLocked) {
                    const lockedText = localStorage.getItem(`locked_${msg.id}`) || 'üîí [Locked Message]';
                    bubbleContent = `
                        <div class="message-bubble locked-message" onclick="unlockMessage('${msg.id}', '${CSS.escape(msg.text)}')">
                            ${lockedText.substring(0, 20)}...
                        </div>
                        <span class="status-dot" id="${tempStatusId}">‚óã Sent</span>
                    `;
                } else {
                    bubbleContent = `
                        <div class="message-bubble">${msg.text}</div>
                        <span class="status-dot" id="${tempStatusId}">‚óã Sent</span>
                    `;
                }
                container.innerHTML = bubbleContent;
            } else {
                // Yeh mere dost ka message hai (AI jaisa dikhega)
                container.innerHTML = `
                    <div>
                        <div class="ai-label">[AI]</div>
                        <div class="message-bubble">${msg.text}</div>
                    </div>
                `;
            }

            chatWindow.appendChild(container);
            chatWindow.scrollTop = chatWindow.scrollHeight; 
            
            // "Delete for everyone" feature
            if(isMe){
                container.querySelector('.message-bubble').addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    if(confirm("Kya aap yeh message sabke liye delete karna chahte hain?")){
                        // Hum hamesha final ID bhejenge
                        client.publish(TOPIC_DELETE, JSON.stringify({ deleteMessageId: msg.id }));
                        container.remove(); 
                        localStorage.removeItem(`locked_${msg.id}`);
                    }
                });
            }
        }
        
        function displayInitialMessage(text) {
             chatWindow.innerHTML += `
                <div class="message-container ai-response">
                    <div>
                        <div class="ai-label">[AI]</div>
                        <div class="message-bubble">${text}</div>
                    </div>
                </div>`;
        }

        function unlockMessage(messageId, originalText) {
            const encryptedData = localStorage.getItem(`locked_${messageId}`);
            if (!encryptedData) {
                 alert(`Asli Text:\n\n${originalText}`); // Fallback
                 return;
            }
            const password = prompt("Is message ko unlock karne ke liye password daalein:");
            if (!password) return;
            try {
                const decryptedText = decryptText(encryptedData, password);
                alert(`Asli Text:\n\n${decryptedText}`);
            } catch (e) {
                alert("Galat password!");
            }
        }

        // -- Crypto Functions --
        function encryptText(text, password) {
            return CryptoJS.AES.encrypt(text, password).toString();
        }
        function decryptText(encryptedText, password) {
            const bytes = CryptoJS.AES.decrypt(encryptedText, password);
            const originalText = bytes.toString(CryptoJS.enc.Utf8);
            if (!originalText) throw new Error("Decryption failed");
            return originalText;
        }

        // Auto-adjust textarea height
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = (messageInput.scrollHeight) + 'px';
        });

        // Copy-paste rokna
        document.body.oncontextmenu = (e) => e.preventDefault();
        document.body.onselectstart = (e) => e.preventDefault();

        // "Burn-on-exit" logic
        window.addEventListener('beforeunload', () => {
            if (client) {
                client.end();
            }
        });
    </script>
</body>
</html>
